<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Rating with Emoji 🙀😿😺😽😻</title>

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="star-rating-system" data-score="3">
        <div class="background">
          <div class="background-emojis">
            <div class="emoji">🙀</div>
            <div class="emoji">😿</div>
            <div class="emoji">😺</div>
            <div class="emoji">😽</div>
            <div class="emoji">😻</div>
          </div>
        </div>
        <div class="emojis-container">
          <div class="emojis">
            <div class="emoji">🙀</div>
            <div class="emoji">😿</div>
            <div class="emoji">😺</div>
            <div class="emoji">😽</div>
            <div class="emoji">😻</div>
          </div>
        </div>
        <div class="star-rating">
          <div class="star">⭐️</div>
          <div class="star">⭐️</div>
          <div class="star">⭐️</div>
          <div class="star">⭐️</div>
          <div class="star">⭐️</div>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
